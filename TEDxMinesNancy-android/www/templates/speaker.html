<ion-view ng-controller="SpeakerCtrl" view-title="{{speaker.name}} {{speaker.surname}}">
  <ion-content >
    <div>
      <img src="img/speakers/{{speaker.name}}_{{speaker.surname}}.jpg" style="width: 100%;"/>
    </div>
    <div class="padding">
      <p>
        {{speaker.description}}
      </p>
    </div>
  </ion-content>
</ion-view>
